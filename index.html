<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velvet Offline</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      flex-direction: column;
      text-align: center;
    }
    img {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }
    p {
      font-size: 1rem;
      color: #ccc;
      opacity: 0;
      animation: fadeIn 3s ease-in forwards;
      animation-delay: 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="assets/offline.png" alt="Velvet Offline">
  <p>Velvet is offline.<br>We’re sorry for the silence.<br>I’m sure we will cross paths again.</p>
</body>
</html>
